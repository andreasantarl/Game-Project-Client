<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Password confirm">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <br>
      <form id="sign-out">
          <input type="submit" name="submit" value="Sign out!">
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change password</legend>
          <input type="text" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" name="submit" value="Change password!">
        </fieldset>
      </form>
      <form id="restart-game">
          <input type="submit" name="submit" value="Restart Game">
      </form>
      <h1>Here's a game!</h1>
      <form id="new-game">
        <input type="submit" name="submit" value="New game!">
      </form>
      <form id="view-games">
        <input type="submit" name="submit" value="View your stats">
      </form>
      <h1>Play a new game!</h1>
      <div class="gameBoard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
    </body>
</html>
